<div class="content">
    <div class="post" *ngFor="let post of posts">
        <img src="https://img.freepik.com/premium-photo/illustration-neon-tropical-theme-with-palm-tree-exotic-floral-ai_564714-1270.jpg"
            alt="">
        <h4 class="postAuthor">{{post.author}}</h4>
        <h1 class="title">{{post.title}}</h1>
        <p class="topic">{{post.text}}</p>
    </div>
</div>
